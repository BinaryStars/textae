<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="vender/jquery-ui.min.css" />
  <link rel="stylesheet" href="vender/toastr/build/toastr.min.css" />
  <link rel="stylesheet" href="lib/css/textae-{{version}}.min.css">
  <link rel="stylesheet" href="textae.css">

  <script src="vender/jquery/dist/jquery.min.js"></script>
  <script src="vender/jquery-ui.min.js"></script>
  <script src="vender/jquery.jsPlumb-1.5.2-min.js"></script>
  <script src="vender/underscore/underscore-min.js"></script>
  <script src="vender/toastr/build/toastr.min.js"></script>
  <script src="vender/element-closest/closest.js"></script>
  <script src="vender/sticky-kit/dist/sticky-kit.min.js"></script>
  <script src="lib/textae-{{version}}.min.js"></script>
</head>

<body>
  <div class="textae-editor"></div>
  <script>
  !function(){
    if(location.search){
      const queries = location.search.substring(1).split('&')
      const editors = Array.from(document.querySelectorAll('.textae-editor'))

      for (let editor of editors) {
        for (let query of queries) {
          let name = query.split('=')[0]
          editor.setAttribute(name, query.split('=')[1] ? decodeURIComponent(query.split('=')[1]) : name)
        }
      }
    }
  }()
  </script>
</body>

</html>
