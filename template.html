<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/jquery.ui.slider.css" />

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <!--<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>-->
    <script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
    <script type="text/javascript" src="js/jquery.browser.min.js"></script>
 <!--   <script type="text/javascript" src="js/jquery-bubble-popup-v3.min.js"></script>-->
    <script type="text/javascript" src="js/jquery.balloon.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.3.14-all-modified.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>


</head>

<body>
<div id="css_area"></div>
<!-- header area -->
<div id="header_area">

    <!-- actionはすべてjsで処理 -->
   <!-- <form> -->
        <input type="image" src="images/load_btn.png" id="load_btn"/>

        <input type="image" src="images/save_btn.png" id="save_btn"/>
        <input type="image" src="images/undo_btn.png" id="undo_btn" disabled="true"/>
        <input type="image" src="images/redo_btn.png" id="redo_btn" disabled="true"/>
        <input type="image" src="images/edit_off_btn.png" id="edit_btn"/>
        <input type="image" src="images/always_multiple_on_btn.png" id="always_multiple_btn" disabled="true"/>
        <input type="image" src="images/multiple_btn.png" id="multiple_btn" disabled="true"/>
        <input type="image" src="images/relation_off_btn.png" id="relation_btn"/>

        <!--
        <input type="text" id="amount" value="0.5" size="2"/>
        -->
        <div id="slider_area">
            <div id="slider"></div><span>opacity:</span><span id="slider_value">0.5</span>
        </div>

        <input type="checkbox" id="show_tooltip_cb" checked>show tooltip

    <!--  </form>  -->
        <div id="msg_area"></div>
</div>




<div id="notice_area"></div>
<!-- contents -->
<div id="contents">


    <p></p>

    <!-- original text. this is hidden by css-->
    <div id="src_area"></div>


    <!-- marked text -->
    <div id="doc_area"></div>
    <div id="ins_area"></div>
    <div id="rel_area"></div>


    <!-- annotation area -->
    <div id="anno_area">
        <div class="btn_area">
            Annotations
                <img src="images/new_btn.png" id="new_btn"/>
                <img src="images/sort_new_on_btn.png" id="sort_new_btn"/>   <!-- default -->
                <img src="images/sort_num_off_btn.png" id="sort_num_btn"/>
                <img src="images/sort_cate_off_btn.png" id="sort_cate_btn"/>

        </div>

        <table class="table_header">
            <tr>
                <td>id</td>
                <td>begin</td>
                <td>end</td>
                <td>category</td>
            </tr>
        </table>


        <!-- list area -->
        <div id="anno_list_area"></div>
    </div>

    <!-- category area -->
    <div id="category_area">
        <p>Categories</p>
        <div id="category_list"></div>
    </div>


    <!-- relation area -->
    <div id="relation_area">
        <div class="btn_area">
            Relations
            <img src="images/sort_new_on_btn.png" id="sort_rel_new_btn"/>   <!-- default -->
            <img src="images/sort_rel_off_btn.png" id="sort_rel_btn"/>
        </div>

        <table class="table_header">
            <tr>
                <td>sourceId</td>
                <td>targetId</td>
                <td>relation</td>
             </tr>
        </table>

        <!-- list area -->
        <div id="rel_list_area"></div>
    </div>

    <!-- relation type area -->
    <div id="relcategory_area">
        <p>Relation Types</p>
        <div id="relation_list"></div>
    </div>

    <!-- insanns area -->
    <div id="insanns_area">
        <div class="btn_area">
            Instances
            <img src="images/sort_new_on_btn.png" id="sort_insanns_new_btn"/>   <!-- default -->
            <img src="images/sort_rel_off_btn.png" id="sort_instype_btn"/>
        </div>

        <table class="table_header">
            <tr>
                <td>id</td>
                <td>object</td>
                <td>type</td>
            </tr>
        </table>

        <!-- list area -->
        <div id="insanns_list_area"></div>
    </div>

    <!-- instype area -->
    <div id="instype_area">
        <p>Instance Types</p>
        <div id="instype_list"></div>
    </div>



    <!-- modanns area -->
    <div id="modanns_area">
        <div class="btn_area">
            Modifications
            <img src="images/sort_new_on_btn.png" id="sort_modanns_new_btn"/>   <!-- default -->
            <img src="images/sort_rel_off_btn.png" id="sort_modtype_btn"/>
        </div>

        <table class="table_header">
            <tr>
                <td>id</td>
                <td>object</td>
                <td>type</td>
            </tr>
        </table>

        <!-- list area -->
        <div id="modanns_list_area"></div>
    </div>

    <!-- modtype area -->
    <div id="modtype_area">
        <p>Modification Types</p>
        <div id="modtype_list"></div>
    </div>


    <!-- json data. this is hidden by css -->
    <div id="annojson"></div>

    <div id="save_dialog">
        Save to:
        <form>
            <input type="url" size="61" id="save_url">
            <div id="save_area">
                <input type="button" value="save" id="save_submit">
                <input type="button" value="cancel" id="save_cancel">
            </div>
        </form>
    </div>

    <div id="load_dialog">
        Load from :
        <form>
            <input type="url" size="61" id="load_url">
            <div id="load_area">
                <input type="button" value="load" id="load_submit">
                <input type="button" value="cancel" id="load_cancel">
            </div>
        </form>
    </div>



</div>

<div id="loading" style="display: none; width:200px; height:200px;"><img src="images/loadinfo.net.gif"/></div>


</body>
</html>
