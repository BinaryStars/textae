<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/jquery.ui.slider.css" />
    <link rel="stylesheet" href="css/textae.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.5.2-min.js"></script>
    <script type="text/javascript" src="js/textae.js"></script>
</head>

<body>
<div id="css_area"></div>

<div id="textae_container">

     <div id="header">
        <div id = "title"><a href="http://bionlp.dbcls.jp/textae/">TextAE</a></div>
        <div class = "icon_bar">
            <div class="separator"></div>
            <div class="icon" id="btn_read" title="Access [A]"></div>
            <div class="icon" id="btn_write" title="Save [S]"></div>
            <div class="separator"></div>
            <div class="icon" id="btn_undo" title="Undo [Z]"></div>
            <div class="icon" id="btn_redo" title="Redo [X]"></div>
            <div class="separator"></div>
            <div class="icon" id="btn_replicate" title="Replicate span annotation [R]"></div>
            <div class="icon" id="btn_replicate_auto" title="Auto replicate (Toggle)"></div>
            <div class="separator"></div>
            <div class="icon" id="btn_entity" title="New entity [E]"></div>
            <div class="icon" id="btn_pallet" title="Select label [Q]"></div>
            <div class="icon" id="btn_new_label" title="Enter label [W]"></div>
            <div class="separator"></div>
            <div class="icon" id="btn_delete" title="Delete [D]"></div>
            <div class="icon" id="btn_copy" title="Copy [C]"></div>
            <div class="icon" id="btn_paste" title="Paste [V]"></div>
            <div class="separator"></div>
            <input class="control" id="line-height" />
            <div class="separator"></div>
            <div class="icon" id="btn_help" title="Help [H]"></div>
            <div class="icon" id="btn_about" title="About"></div>
            <div class="separator"></div>
        </div>
    </div>

    <div id="body">
        <div id="text_box"></div>
        <div id="annotation_box"></div>
    </div>

    <div id="widgets">
        <div id="dialog-form" title="Read Document with Annotation">
            <p class="validateTips">All form fields are required.</p>
            <form>
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all" />
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all" />
                </fieldset>
            </form>
        </div>
    </div>

    <div id="footer">
        <div id = "message"></div>
    </div>

</div>

<div id="local_annotation_dialog">
    <input id="local_annotation_json" type="file" />
</div>

</body>
</html>
