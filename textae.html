<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/jquery.ui.slider.css" />
    <link rel="stylesheet" href="css/textae.css">

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.3.16-all.js"></script>
    <script type="text/javascript" src="js/textae.js"></script>
</head>

<body>
<div id="css_area"></div>

<!-- header area -->
<div id="header_area">
    <div id = "title"><a href="http://bionlp.dbcls.jp/textae/">TextAE</a></div>
    <div id = "message"></div>
</div>

<div id="control_area">

    <table class="palette">
        <tr><td>
            <div class="button" id="btn_load" title="Load"></div>
            <div class="button" id="btn_save" title="Save"></div>
        </td><td>
            <div class="button" id="btn_undo" title="Undo (z)"></div>
            <div class="button" id="btn_redo" title="Redo (y)"></div>
        </td></tr>
        <tr><td>
            <div class="button pushed" id="btn_mode_view" title="View mode (v)"></div>
            <div class="button" id="btn_mode_span" title="Span edit mode (s)"></div>
            <div class="button" id="btn_mode_relation" title="Relation edit mode (r)"></div>
        </td><td>
            <div class="button" id="btn_replicate" title="Replicate span annotation"></div>
            <div class="button" id="btn_replicate_auto" title="Auto replicate (Toggle)"></div>
        </td></tr>
<!--         <tr><td colspan="2">
            <div id="slider_area" title="opacity of connectors" style="text-align:center">
                <div id="slider"></div>
            </div>
        </td></tr>
 -->    </table>

    <div class="type_show_area">
        <div id="span_types"><span style="font-style:italic">no span type defined</span></div>
    </div>

    <div class="type_show_area">
        <div id="relation_types"><span style="font-style:italic">no relation type defined</span></div>
    </div>

    <div id="notice">
        You can make your configuration of TextAE at the <a href="http://bionlp.dbcls.jp/textae-config/">TextAE-Config</a> page.
    </div>

    <div id="loading" style="display: none; width:200px; height:200px;"><img src="images/loadinfo.net.gif"/></div>

</div>

<!-- contents -->
<div id="document_frame">
    <div id="doc_area"></div>
    <div id="ins_area"></div>
    <div id="rel_area"></div>
    <div id="clone_area"></div>
</div>

</body>
</html>
