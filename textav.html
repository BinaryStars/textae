<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/jquery.ui.slider.css" />
    <link rel="stylesheet" href="css/textae.css">

    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
    <script type="text/javascript" src="js/jquery.browser.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.3.14-all-modified.js"></script>
    <script type="text/javascript" src="js/textae.js"></script>
</head>

<body>
<div id="css_area"></div>

<!-- header area -->
<div id="header_area">
    <span id = "title">TextAE</span><span id="notice"></span>
</div>

<div id="control_area">

    <table class="palette">
        <tr><td colspan="2">
            <div id="slider_area" title="opacity of connectors" style="text-align:center">
                <div id="slider"></div>
            </div>
        </td></tr>
    </table>

    <!-- category area -->
    <div class="type_show_area">
        <div id="span_types"></div>
    </div>

    <!-- relation type area -->
    <div class="type_show_area">
        <div id="relation_types"></div>
    </div>

    <!-- instype area -->
<!--     <div class="type_show_area">
        <div id="instype_list"></div>
    </div>
 -->
    <!-- modtype area -->
<!--     <div class="type_show_area">
        <div id="modtype_list"></div>
    </div>
 -->
    <div id="save_dialog" class="dialog">
        <h1>Save</h1>
        <form autocomplete="on">
            <table>
                <tr><td>Location</td><td><input type="url" size="48" id="save_url"/></td></tr>
            </table>
            <div id="save_area">
                <input type="button" value="save" id="save_submit">
                <input type="button" value="cancel" id="save_cancel">
            </div>
        </form>
    </div>

    <div id="load_dialog" class="dialog">
        <h1>Load</h1>
        <form autocomplete="on">
            <table>
                <tr><td>Location</td><td><input type="url" size="48" id="load_url" placeholder="leave it blank for reloading current document." /></td></tr>
            </table>
            <div id="load_area">
                <input type="button" value="load" id="load_submit">
                <input type="button" value="cancel" id="load_cancel">
            </div>
        </form>
    </div>

    <div id="loading" style="display: none; width:200px; height:200px;"><img src="images/loadinfo.net.gif"/></div>

</div>


<!-- contents -->
<div id="document_frame">
    <!-- marked text -->
    <div id="doc_area"></div>
    <div id="ins_area"></div>
    <div id="rel_base_area">
        <div id="rel_area"></div>
        <div id="clone_area"></div>
    </div>

    <!-- original text. this is hidden by css-->
    <div id="src_area"></div>
</div>

</body>
</html>
