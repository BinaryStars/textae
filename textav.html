
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/textav.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.jeditable.mini.js"></script>
    <script type="text/javascript" src="js/jquery.browser.min.js"></script>
    <script type="text/javascript" src="js/jquery.jsPlumb-1.3.14-all-modified.js"></script>
    <script type="text/javascript" src="js/editor.js"></script>
</head>

<body>

<!-- header area -->
<div id="header_area">
    TextAV (Text Annotation Viewer)
    <div id="msg_area"></div>
</div>

<div id="notice_area"></div>
<!-- contents -->
<div id="contents">

    <p></p>

    <!-- original text. this is hidden by css-->
    <div id="src_area"></div>


    <!-- marked text -->
    <div id="doc_area"></div>
    <div id="ins_area"></div>
    <div id="rel_area"></div>

    <!-- category area -->
    <div id="category_area">
        <p>Categories</p>
        <div id="category_list"></div>
    </div>


    <!-- relation type area -->
    <div id="relcategory_area">
        <p>Relation Types</p>
        <div id="relation_list"></div>
    </div>

    <!-- instype area -->
    <div id="instype_area">
        <p>Instance Types</p>
        <div id="instype_list"></div>
    </div>

    <!-- modtype area -->
    <div id="modtype_area">
        <p>Modification Types</p>
        <div id="modtype_list"></div>
    </div>


    <!-- json data. this is hidden by css -->
    <div id="annojson"></div>

</div>


</body>
</html>
